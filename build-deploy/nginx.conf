user nginx;

worker_processes auto;
# worker_rlimit_nofile to 4096
worker_rlimit_nofile 4096;

pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    # worker_connections to 2048
    worker_connections 2048;
    # multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens to off
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
	map "$time_local:$msec" $time_local_ms { ~(^\S+)(\s+\S+):\d+.(\d+)$ $1.$3$2; }
	log_format main '[$time_local_ms] "$http_x_forwarded_for" $remote_addr $host '
        '$request_method $request_uri $server_protocol $status '
        '$request_time $upstream_response_time $request_length $content_length $bytes_sent $body_bytes_sent '
        '$http_referer "$http_user_agent" $http_x_amzn_trace_id $connection $connection_requests "$content_type" $http_traceparent "$http_bv_gateway_log" $http_bv_trace_id';
	access_log /var/log/nginx/access.log main;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

    include /etc/nginx/sites-enabled/*;
}
