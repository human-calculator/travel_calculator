<!DOCTYPE html>

<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="app">
        [[ message ]]
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
        const app = new Vue({
          el: '#app',
          delimiters: [
              '[[', ']]'],
          data: {
            message: '프론트 가보자고~'
          }
        })
</script>
</html>
